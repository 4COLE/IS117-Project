<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (same head as index.html) -->
    <title>Contact - Your Portfolio</title>
</head>
<body>
    <!-- Navigation Bar (same as index.html) -->

    <!-- Main Content -->
    <main class="container mt-5">
        <h1 class="text-center">Contact</h1>
        <p class="text-center">Feel free to contact me using the form below.</p>
        <!-- Contact Form -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email address</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="messageTextarea">Message</label>
                        <textarea class="form-control" id="messageTextarea" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer (same as index.html) -->

    <!-- Bootstrap JavaScript (same as index.html) -->
</body>
</html>
